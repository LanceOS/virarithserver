# nginx/nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    client_max_body_size 5M;

    server {
        listen 80;
        listen [::]:80;
        server_name backend.ampscheduler.tech; # Or your PC's public IP for testing

        # Redirect HTTP to HTTPS (highly recommended for production)
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://virarith_app:3000; # Proxy to your SvelteKit service by name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Optional: Proxy Minio
        location /minio/ {
            rewrite ^/minio/(.*) /$1 break; # Remove the /minio/ path prefix
            proxy_pass http://minio:9000; # Proxy to Minio service by name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Optional: Proxy PgAdmin
        location /pgadmin/ {
            proxy_pass http://pgadmin:80; # Proxy to PgAdmin service by name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_redirect off;
        }

        # Include other server blocks if you have specific configurations for HTTPS, etc.
        # include /etc/nginx/conf.d/*.conf; # For separate server blocks
    }
}